name: winsax actions
run-name: ${{ github.actor }} 创建自动化发布 🚀

on:
  push:
    branches:
      - release
    tags:
      - "v*" # Push events to matching v*, i.e. v1.0, v20.15.10
  pull_request:
    branches:
      - main # default branch

jobs:
  Winsax-Release-Actions:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 流程通过 ${{ github.event_name }} 执行."
      - run: echo "🐧 任务流运行在 ${{ runner.os }} GitHub 提供的主机!"
      - run: echo "🔎 当前分支为 ${{ github.ref }} ，当前仓库为 ${{ github.repository }}."
      # 将代码仓库的内容检出工作目录中，待以下工作流中使用
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "💡 仓库 ${{ github.repository }} 已检出到 GitHub 服务器工作目录."
      - run: echo "🖥️ 即将在GitHub服务器执行工作流."
      # 设置 node 环境版本
      - name: Set node version
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
      # 安装 npm 依赖
      - name: Install node modules
        run: npm install
      # 缓存 node modules
      - name: Cache node modules
        uses: actions/cache@v4
        env:
          cache-name: cache-node-modules
        with:
          path: ~/.npm
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
      # 列举仓库文件
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      # 构建项目
      - name: Build
        run: npm run build
      # 发布版本
      - name: Create gitHub Release
        id: create_release
        uses: softprops/action-gh-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        if: startsWith(github.ref, 'refs/tags/')
        with:
          body_path: ${{ github.workspace }}-CHANGELOG.txt
          name: ${{ github.ref }}
          tag_name: ${{ github.ref }}
          draft: false
          prerelease: false
          files: |
            Release.txt
            LICENSE

      - run: echo "🍏 当前任务流状态  ${{ job.status }}."
